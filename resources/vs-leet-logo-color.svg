<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="16" fill="#1E1E1E"/>
  
  <!-- Left brace (opening) - styled as a puzzle piece -->
  <path d="M 42 32 C 38 32 35 35 35 39 L 35 54 C 35 58 32 61 28 61 C 32 61 35 64 35 68 L 35 83 C 35 87 38 90 42 90 L 46 90" 
        stroke="#007ACC" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Right brace (closing) - interlocking with left -->
  <path d="M 82 32 C 86 32 89 35 89 39 L 89 54 C 89 58 92 61 96 61 C 92 61 89 64 89 68 L 89 83 C 89 87 86 90 82 90 L 78 90" 
        stroke="#10B981" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Center connection dot - representing the "solved" state -->
  <circle cx="64" cy="61" r="6" fill="#10B981" opacity="0.8"/>
  <circle cx="64" cy="61" r="4" fill="#FFFFFF"/>
  
  <!-- VS Code inspired activity bar accent -->
  <g opacity="0.6">
    <rect x="44" y="100" width="2" height="8" rx="1" fill="#007ACC"/>
    <rect x="50" y="100" width="2" height="8" rx="1" fill="#007ACC"/>
    <rect x="56" y="100" width="2" height="8" rx="1" fill="#007ACC"/>
  </g>
  
  <!-- Text: VS-Leet -->
  <g>
    <text x="52" y="118" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="13" 
          font-weight="700" 
          fill="#007ACC" 
          text-anchor="middle" 
          letter-spacing="0.5">VS</text>
    <text x="80" y="118" 
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="13" 
          font-style="italic"
          fill="#FFA116" 
          text-anchor="middle" 
          letter-spacing="0.5">LEET</text>
    <line x1="67" y1="119" x2="93" y2="119" stroke="#10B981" stroke-width="2" opacity="0.8"/>
  </g>
</svg>
